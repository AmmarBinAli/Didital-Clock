<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="app.js"></script>
    <div class="header"><h1>DIGITAL CLOCK</h1></div>
    <div class="container">
    <div id="clock">
        <div id="hours"> 00 </div>
        <div class="colon">:</div>
        <div id="min"> 00 </div>
        <div class="colon">:</div>
        <div id="sec"> 00 </div>
        <div class="colon">:</div>
        <div id="am_pm"> AM </div>
    </div>
</div>
</body>

</html>
